name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: pnpm

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 19.x]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm test

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - run: cp .env.test .env

      - run: pnpm install --no-frozen-lockfile

      - name: Build the docker-compose stack
        run: docker-compose -f docker-compose.yml up -d mysqldb redis minio

      - name: Check running containers
        run: docker ps -a

      - name: Run e2e tests
        run: sleep 5 && pnpm test:e2e
